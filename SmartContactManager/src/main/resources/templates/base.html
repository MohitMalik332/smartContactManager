<!DOCTYPE html>
<html class="dark" lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base Page</title>
    <link rel="stylesheet" data-th-href="@{'css/output.css'}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
</head>
<body>
    <!-- Common Header -->
    <div data-th-replace="navbar :: navbar"></div>  

    <!-- Main Content -->
    <div class="p-4">
        <section data-th-replace="${content}"></section>
    </div>

    <!-- Flow bite content -->


    <!-- Common Footer -->
     <footer class="p-4">Footer : Smart Contact Manager</footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <th:block data-th-replace="${script}"> </th:block> <!--This way we can add dynamic scripts-->
</body>
</html>
